<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To-Do List</title>
    <!-- Link BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- LINK CSS STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- LINK CSS LIBRARY -->
    <link rel="stylesheet" href="./css/MyLibrary.css">
    <!-- LINK JS LIBRARY -->
    <script src="./js/MyLibrary.js"></script>
    <!-- LINK VUE LAST VERSION -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <img src="img/logo.png" alt="">
    <div id="app">
        <div class="new-task">
            <input type="text" placeholder="Nuova task" v-model="newTask" @keyup.enter="addTask">
            <button @click="addTask">Aggiungi</button>
            <div class="error" v-if="inputError">
                <small>Devi inserire un task di almeno 5 caratteri</small>
            </div>
        </div>
        <div class="tasks-container">
            <ul v-if="tasks.length > 0">
                <li class="task" v-for="(task, index) in tasks" :key="index">
                    <span :class="{ 'text-decoration-line-through': task.done }" @click="toggleDone(task)">
                        {{ task.text }}
                    </span>
                    <i class="fas fa-times" @click="removeTask(index)"></i>
                </li>
            </ul>
            <h2 v-else>Non ci sono task!</h2>
        </div>
    </div>
    <!-- LINK JS MAIN -->
    <script src="./js/main.js"></script>
</body>
</html>
